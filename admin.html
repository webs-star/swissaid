<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Members — Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --brand:#0C2856;
  --accent:#F5C22D;
}

body{
  font-family:Inter,Arial;
  background:#f1f5f9;
  margin:0;
  color:#0f172a;
}

/* ========================= */
/* HEADER WITH LOGO          */
/* ========================= */
.header{
  background:var(--brand);
  color:#fff;
  padding:14px 22px;
  display:flex;
  align-items:center;
  gap:14px;
}

.header img{
  width:42px;
  height:42px;
}

/* ========================= */
/* CONTENT WRAPPER           */
/* ========================= */
.container{
  max-width:900px;
  margin:28px auto;
  padding:0 20px;
}

/* ========================= */
/* CARD STYLE                */
/* ========================= */
.card{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(2,6,23,0.06);
  margin-bottom:20px;
}

h3{
  margin-top:0;
  color:#0C2856;
  font-weight:600;
}

label{
  font-weight:600;
  margin-top:10px;
  display:block;
}

input, textarea{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  margin-top:4px;
  font-size:15px;
  background:#f8fafc;
}

.btn{
  margin-top:12px;
  background:var(--brand);
  color:#fff;
  padding:10px 16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.small{
  font-size:13px;
  color:#475569;
  margin-top:6px;
}
</style>

</head>
<body>

<!-- ========================= -->
<!-- HEADER WITH LOGO          -->
<!-- ========================= -->
<header class="header">
  <img src="/assets/logo.png" alt="Logo">
  <div style="font-size:20px;font-weight:700;">Admin Panel</div>
</header>

<!-- ========================= -->
<!-- MAIN CONTENT              -->
<!-- ========================= -->
<main class="container">

  <div class="card">
    <h3>Create Announcement</h3>

    <label>Title</label>
    <input id="annTitle">

    <label>Body</label>
    <textarea id="annBody" rows="4"></textarea>

    <button id="postAnn" class="btn">Post Announcement</button>
    <p id="annStatus" class="small"></p>
  </div>

  <div class="card">
    <h3>Create Event</h3>

    <label>Title</label>
    <input id="evTitle">

    <label>Date</label>
    <input id="evDate" placeholder="2025-12-01">

    <label>Location</label>
    <input id="evLoc">

    <label>Description</label>
    <textarea id="evDesc" rows="4"></textarea>

    <button id="createEvent" class="btn">Create Event</button>
    <p id="evStatus" class="small"></p>
  </div>

  <div class="card">
    <h3>Admin Tools</h3>
    <p class="small">Whitelisted admins are stored in Realtime DB at <code>/admins/{uid}: true</code></p>
  </div>

</main>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQNayCzqw8NwIRaky4o21TPMXvL1ED5Mc",
  authDomain: "swissaid-1e9c9.firebaseapp.com",
  databaseURL: "https://swissaid-1e9c9-default-rtdb.firebaseio.com",
  projectId: "swissaid-1e9c9",
  storageBucket: "swissaid-1e9c9.firebasestorage.app",
  messagingSenderId: "598813811284",
  appId: "1:598813811284:web:d4a9ebf46da0fb290043c1"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* ========================= */
/* ADMIN ACCESS CHECK        */
/* ========================= */
auth.onAuthStateChanged(async user=>{
  if(!user) return window.location.href='/#joinPage';

  const snap = await db.ref('admins/' + user.uid).once('value');
  if(!snap.exists()){
    alert('Access denied — admin only');
    return window.location.href='/swissaid/members/dashboard.html';
  }
});

/* ========================= */
/* POST ANNOUNCEMENT         */
/* ========================= */
document.getElementById('postAnn').addEventListener('click', async ()=> {
  const title = annTitle.value.trim();
  const body = annBody.value.trim();
  if(!title || !body) return alert("All fields required");

  const id = db.ref("announcements").push().key;

  await db.ref("announcements/" + id).set({
    title, body,
    createdAt: new Date().toISOString()
  });

  annStatus.textContent = "Posted successfully.";
});

/* ========================= */
/* CREATE EVENT              */
/* ========================= */
document.getElementById('createEvent').addEventListener('click', async ()=> {
  const title = evTitle.value.trim();
  const date = evDate.value.trim();
  const loc = evLoc.value.trim();
  const desc = evDesc.value.trim();

  if(!title) return alert("Title required");

  const id = db.ref("events").push().key;

  await db.ref("events/" + id).set({
    title, date, location: loc, description: desc,
    createdAt: new Date().toISOString()
  });

  evStatus.textContent = "Event created.";
});
</script>

</body>
</html>
