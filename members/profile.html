<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Swiss Aid — Member Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --brand: #0C2856;
  --accent: #F5C22D;
  --bg: #f2f5f9;
  --text: #0f172a;
  --muted: #475569;
  --card-bg: #ffffff;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* ===== HEADER (same as dashboard) ===== */
.header {
  background: var(--brand);
  padding: 12px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 3px 20px rgba(0,0,0,0.18);
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.header-left img {
  height: 44px;
}

.header .nav-links a {
  color: #fff;
  margin-right: 16px;
  text-decoration: none;
  font-weight: 500;
  font-size: 15px;
}

.header button {
  background: var(--accent);
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

/* ===== LAYOUT ===== */
.container {
  max-width: 900px;
  margin: 32px auto;
  padding: 0 20px;
}

.card {
  background: var(--card-bg);
  border-radius: 14px;
  padding: 22px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.06);
}

h2 {
  margin: 0 0 12px 0;
  color: var(--brand);
}

label {
  display: block;
  margin-top: 16px;
  font-weight: 600;
  color: var(--text);
}

input, select {
  width: 100%;
  margin-top: 6px;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 15px;
}

button.saveBtn {
  margin-top: 24px;
  padding: 12px 18px;
  background: var(--brand);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}


  /* ================= MOBILE NAV (max 880px) ================= */
@media (max-width: 880px) {

  /* Hide nav links + logout */
  .nav-links {
    display: none;
  }

  /* Show hamburger (3 big dashes) */
  .mobile-menu-btn {
    display: block;
    font-size: 38px;
    font-weight: 700;
    color: #fff;
    background: none;
    border: none;
    cursor: pointer;
  }

  /* Slide-down mobile menu */
  .mobile-nav {
    display: none;
    flex-direction: column;
    background: var(--brand);
    padding: 15px 24px;
  }

  .mobile-nav a,
  .mobile-nav button {
    color: #fff;
    text-decoration: none;
    padding: 10px 0;
    font-size: 17px;
    text-align: left;
    background: none;
    border: none;
  }

  .mobile-nav.show {
    display: flex;
  }
}

</style>
</head>

<body>
<header class="header">
  <div class="header-left">
    <img src="https://res.cloudinary.com/dwvt4e9o2/image/upload/v1763476964/Screenshot_73_e5hyu9.png">
    <div style="color:#fff; font-size:18px; font-weight:700;">Swiss Aid Connect Foundation</div>
  </div>

  <!-- DESKTOP NAV -->
  <div class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <a href="events.html">Events</a>
    <a href="announcements.html">Announcements</a>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- MOBILE BUTTON -->
  <button class="mobile-menu-btn" id="menuToggle" style="display:none;">≡</button>
</header>

<!-- MOBILE DROPDOWN MENU -->
<div class="mobile-nav" id="mobileNav">
  <a href="dashboard.html">Dashboard</a>
  <a href="events.html">Events</a>
  <a href="announcements.html">Announcements</a>
  <button id="logoutBtnMobile">Logout</button>
</div>

</header>

<!-- MAIN -->
<main class="container">
  <div class="card">
    <h2>My Profile</h2>

    <label>Full Name</label>
    <input id="fullName" type="text" placeholder="Your full name">

    <label>Country</label>
    <input id="country" type="text" placeholder="Your country">

    <label>Phone Number</label>
    <input id="phone" type="text" placeholder="Phone number">

    <label>Bio</label>
    <input id="bio" type="text" placeholder="Short bio">

    <button class="saveBtn" id="saveProfileBtn">Save Changes</button>
  </div>
</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQNayCzqw8NwIRaky4o21TPMXvL1ED5Mc",
  authDomain: "swissaid-1e9c9.firebaseapp.com",
  databaseURL: "https://swissaid-1e9c9-default-rtdb.firebaseio.com",
  projectId: "swissaid-1e9c9",
  storageBucket: "swissaid-1e9c9.firebasestorage.app",
  messagingSenderId: "598813811284",
  appId: "1:598813811284:web:d4a9ebf46da0fb290043c1"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

/* ===== LOAD PROFILE ===== */
auth.onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "/#joinPage";
    return;
  }

  const snap = await db.ref(`members/${user.uid}`).once("value");
  const profile = snap.val() || {};

  document.getElementById("fullName").value = profile.fullName || "";
  document.getElementById("country").value  = profile.country || "";
  document.getElementById("phone").value    = profile.phone || "";
  document.getElementById("bio").value      = profile.bio || "";
});

/* ===== SAVE PROFILE ===== */
document.getElementById("saveProfileBtn").addEventListener("click", async () => {
  const user = auth.currentUser;
  if (!user) return;

  const data = {
    fullName: document.getElementById("fullName").value,
    country:  document.getElementById("country").value,
    phone:    document.getElementById("phone").value,
    bio:      document.getElementById("bio").value,
    joinedAt: new Date().toISOString().split("T")[0]
  };

  await db.ref(`members/${user.uid}`).update(data);
  alert("Profile updated successfully!");
});

/* ===== LOGOUT ===== */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await auth.signOut();
  window.location.href = "/#joinPage";
});



document.getElementById("menuToggle").addEventListener("click", () => {
  document.getElementById("mobileNav").classList.toggle("show");
});
  
</script>

</body>
</html>
