<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Swiss Aid — Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --brand: #0C2856;
  --accent: #F5C22D;
  --bg: #f3f5f9;
  --text: #0f172a;
  --muted: #475569;
}

/* GLOBAL */
body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: var(--brand);
  color: #fff;
  padding: 24px 20px;
  display: flex;
  flex-direction: column;
  box-shadow: 3px 0 18px rgba(0,0,0,0.15);
  position: sticky;
  top: 0;
  height: 100vh;
}

.sidebar img {
  width: 65px;
  margin-bottom: 10px;
}

.sidebar-title {
  font-weight: 700;
  font-size: 19px;
  margin-bottom: 30px;
}

.nav-link {
  color: #fff;
  text-decoration: none;
  padding: 12px 14px;
  border-radius: 10px;
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
  transition: 0.2s;
}

.nav-link:hover {
  background: rgba(255,255,255,0.1);
}

.active {
  background: rgba(255,255,255,0.18);
}

/* MAIN AREA */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* TOP BAR */
.topbar {
  background: #fff;
  padding: 14px 24px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  border-bottom: 1px solid #e2e8f0;
}

.topbar a {
  text-decoration: none;
  color: var(--brand);
  font-weight: 600;
  margin-right: 16px;
}

.topbar button {
  background: var(--accent);
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

/* CONTENT AREA */
.content {
  padding: 30px;
}

.card {
  background: #fff;
  padding: 22px;
  border-radius: 14px;
  margin-bottom: 30px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.06);
}

.card h2, .card h3 {
  margin: 0 0 10px;
  color: var(--brand);
}

.small {
  font-size: 14px;
  color: var(--muted);
}

/* Action buttons */
.actions a {
  display: inline-block;
  margin-right: 8px;
  margin-top: 12px;
  padding: 10px 15px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  background: #eef2ff;
  color: var(--brand);
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <img src="https://res.cloudinary.com/dwvt4e9o2/image/upload/v1763476964/Screenshot_73_e5hyu9.png">

  <div class="sidebar-title">Swiss Aid Connect</div>

  <a class="nav-link active" href="dashboard.html">Dashboard</a>
  <a class="nav-link" href="profile.html">My Profile</a>
  <a class="nav-link" href="events.html">Events</a>
  <a class="nav-link" href="announcements.html">Announcements</a>
  <a class="nav-link" href="https://webs-star.github.io/swissaid/">Website Home</a>



</aside>

<!-- MAIN AREA -->
<div class="main">

  <!-- TOP BAR -->
  <header class="topbar">
    <a href="profile.html">My Account</a>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- CONTENT -->
  <main class="content">

    <div class="card">
      <h2 id="welcome">Welcome</h2>
      <p class="small" id="memberSummary">Loading profile…</p>

      <div class="actions">
        <a href="profile.html">Edit Profile</a>
        <a href="events.html">View Events</a>
        <a href="announcements.html">Read Announcements</a>
      </div>
    </div>

    <div class="card">
      <h3>My Event Activity</h3>
      <div id="joinedEvents">
        <p class="small">Loading joined events…</p>
      </div>
    </div>

  </main>
</div>


<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQNayCzqw8NwIRaky4o21TPMXvL1ED5Mc",
  authDomain: "swissaid-1e9c9.firebaseapp.com",
  databaseURL: "https://swissaid-1e9c9-default-rtdb.firebaseio.com",
  projectId: "swissaid-1e9c9",
  storageBucket: "swissaid-1e9c9.firebasestorage.app",
  messagingSenderId: "598813811284",
  appId: "1:598813811284:web:d4a9ebf46da0fb290043c1"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

auth.onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "/#joinPage";
    return;
  }

document.getElementById("welcome").textContent =
  `Welcome, ${user.displayName || user.email}`;

// Load profile
const snap = await db.ref("members/" + user.uid).once("value");
const profile = snap.val() || {};

document.getElementById("memberSummary").textContent =
  `${profile.fullName || '—'} · ${profile.country || '—'} · Joined: ${profile.joinedAt || '—'}`;

// Load event signups for this user
const eventsSnap = await db
  .ref("eventSignups")
  .orderByChild("uid")
  .equalTo(user.uid)
  .once("value");

const events = eventsSnap.val() || {};

let html = "";

// If user has joined events
if (Object.keys(events).length) {
  html = Object.keys(events)
    .map(id => {
      const e = events[id];
      return `
        <li>
          <strong>${e.eventTitle || "Untitled Event"}</strong><br>
          <span class="small">Joined: ${e.joinedAt || ""}</span>
        </li>
      `;
    })
    .join("");
} else {
  html = "<li>No joined events yet</li>";
}

// Insert into page
document.getElementById("joinedEvents").innerHTML = `<ul class="small">${html}</ul>`;

// Logout
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await auth.signOut();
  window.location.href = "/#joinPage";
});

</script>

</body>
</html>
