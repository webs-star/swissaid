<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Swiss Aid — Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --brand: #0C2856;
  --accent: #F5C22D;
  --bg: #f3f5f9;
  --text: #0f172a;
  --muted: #475569;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 260px;
  background: var(--brand);
  color: #fff;
  padding: 24px 20px;
  display: flex;
  flex-direction: column;
  box-shadow: 3px 0 18px rgba(0,0,0,0.15);
  position: sticky;
  top: 0;
  height: 100vh;
}

.sidebar img { width: 65px; margin-bottom: 10px; }
.sidebar-title { font-weight: 700; font-size: 19px; margin-bottom: 30px; }
.nav-link { color: #fff; text-decoration: none; padding: 12px 14px; border-radius: 10px; display: block; margin-bottom: 6px; font-weight: 500; transition: 0.2s; }
.nav-link:hover { background: rgba(255,255,255,0.1); }
.active { background: rgba(255,255,255,0.18); }

.main { flex: 1; display: flex; flex-direction: column; }

.topbar {
  background: #fff;
  padding: 14px 24px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  border-bottom: 1px solid #e2e8f0;
}

.topbar a { text-decoration: none; color: var(--brand); font-weight: 600; margin-right: 16px; }
.topbar button { background: var(--accent); border: none; padding: 8px 14px; border-radius: 8px; cursor: pointer; font-weight: 600; }

.content { padding: 30px; }
.card { background: #fff; padding: 22px; border-radius: 14px; margin-bottom: 30px; box-shadow: 0 4px 24px rgba(0,0,0,0.06); }
.card h2, .card h3 { margin: 0 0 10px; color: var(--brand); }
.small { font-size: 14px; color: var(--muted); }
.actions a { display: inline-block; margin-right: 8px; margin-top: 12px; padding: 10px 15px; border-radius: 8px; text-decoration: none; font-weight: 600; background: #eef2ff; color: var(--brand); }

/* =========================== MOBILE =========================== */
@media (max-width:880px) {
  body { flex-direction: column; overflow-x:hidden; }

  .sidebar { position: fixed; left:-260px; top:0; height:100vh; width:260px; transition:0.3s; z-index:9999; }
  .sidebar.show { left:0; }

  .topbar { justify-content: space-between; }

  /* hide account + logout */
  .topbar a, .topbar button { display:none!important; }

.mobile-menu-btn {
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent !important;
  color: #0C2856 !important;  /* BLUE TEXT */
  font-size: 26px;
  cursor: pointer;
  border: none;
  width: auto;
  height: auto;
  padding: 4px 10px;
}


  .main { width:100%; }
}


@media (max-width: 880px) {

  .topbar a,
  .topbar button {
    display: none !important;
  }
}

  
</style>
</head>
<body>

<aside class="sidebar">
  <img src="https://res.cloudinary.com/dwvt4e9o2/image/upload/v1763476964/Screenshot_73_e5hyu9.png">
  <div class="sidebar-title">Swiss Aid Connect</div>
  <a class="nav-link active" href="dashboard.html">Dashboard</a>
  <a class="nav-link" href="profile.html">My Profile</a>
  <a class="nav-link" href="events.html">Events</a>
  <a class="nav-link" href="announcements.html">Announcements</a>
  <a class="nav-link" href="/">Website Home</a>
</aside>

<div class="main">
  <header class="topbar">
    <div class="mobile-menu-btn" id="menuBtn">≡</div>
  </header>

  <main class="content">
    <div class="card">
      <h2 id="welcome">Welcome</h2>
      <p class="small" id="memberSummary">Loading profile…</p>
      <div class="actions">
        <a href="profile.html">Edit Profile</a>
        <a href="events.html">View Events</a>
        <a href="announcements.html">Read Announcements</a>
      </div>
    </div>

    <div class="card">
      <h3>My Event Activity</h3>
      <div id="joinedEvents"><p class="small">Loading joined events…</p></div>
    </div>
  </main>
</div>

<script>
document.getElementById("menuBtn").addEventListener("click", ()=>{
  document.querySelector(".sidebar").classList.toggle("show");
});
</script>

</body>
</html>
