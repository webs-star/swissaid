<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Swiss Aid — Announcements</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --brand: #0C2856;
  --accent: #F5C22D;
  --bg: #f2f5f9;
  --text: #0f172a;
  --muted: #475569;
  --card-bg: #ffffff;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
.header {
  background: var(--brand);
  padding: 12px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 3px 20px rgba(0,0,0,0.18);
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.header-left img {
  height: 44px;
}

.nav-links a {
  color: #fff;
  margin-right: 16px;
  text-decoration: none;
  font-weight: 500;
  font-size: 15px;
}

.header button {
  background: var(--accent);
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

/* MOBILE NAV BUTTON (hidden on desktop) */
.mobile-menu-btn {
  display: none;
}

/* CONTENT */
.container {
  max-width: 900px;
  margin: 32px auto;
  padding: 0 20px;
}

.card {
  background: var(--card-bg);
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.06);
  margin-bottom: 20px;
}

.card h3 {
  margin: 0 0 8px 0;
  color: var(--brand);
}

.small {
  font-size: 14px;
  color: var(--muted);
}

/* ================= MOBILE NAV ================= */
@media (max-width: 880px) {

  .header { height: auto !important; }

  .nav-links { display: none !important; }

  .mobile-menu-btn {
    display: block !important;
    font-size: 40px;
    line-height: 1;
    margin-top: -4px;
    color: #ffffff;
    background: none;
    border: none;
    cursor: pointer;
  }

  .mobile-nav {
    display: none;
    flex-direction: column;
    background: var(--brand);
    padding: 15px 24px;
  }

  .mobile-nav a,
  .mobile-nav button {
    color: #fff;
    padding: 10px 0;
    font-size: 17px;
    text-decoration: none;
    text-align: left;
    background: none;
    border: none;
  }

  .mobile-nav.show {
    display: flex !important;
  }
}

/* DESKTOP */
@media (min-width: 881px) {
  .mobile-menu-btn { display: none !important; }
  .mobile-nav { display: none !important; }
  .nav-links { display: flex !important; }
}
</style>
</head>

<body>

<header class="header">
  <div class="header-left">
    <img src="https://res.cloudinary.com/dwvt4e9o2/image/upload/v1763476964/Screenshot_73_e5hyu9.png" alt="Swiss Aid Logo">
    <div style="color:#fff; font-size:18px; font-weight:700;">Swiss Aid Connect Foundation</div>
  </div>

  <!-- Desktop -->
  <div class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <a href="events.html">Events</a>
    <a href="profile.html">My Profile</a>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Mobile -->
  <button class="mobile-menu-btn" id="menuToggle">≡</button>
</header>

<!-- Mobile dropdown -->
<div class="mobile-nav" id="mobileNav">
  <a href="dashboard.html">Dashboard</a>
  <a href="events.html">Events</a>
  <a href="profile.html">My Profile</a>
  <button id="logoutBtnMobile">Logout</button>
</div>

<main class="container">
  <h2 style="color:var(--brand); margin-bottom:18px;">Announcements</h2>
  <div id="annList">
    <p class="small">Loading announcements…</p>
  </div>
</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQNayCzqw8NwIRaky4o21TPMXvL1ED5Mc",
  authDomain: "swissaid-1e9c9.firebaseapp.com",
  databaseURL: "https://swissaid-1e9c9-default-rtdb.firebaseio.com",
  projectId: "swissaid-1e9c9",
  storageBucket: "swissaid-1e9c9.firebasestorage.app",
  messagingSenderId: "598813811284",
  appId: "1:598813811284:web:d4a9ebf46da0fb290043c1"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

/* AUTH */
auth.onAuthStateChanged(user => {
  if (!user) window.location.href = "/#joinPage";
  else loadAnnouncements();
});

/* LOAD ANNOUNCEMENTS */
async function loadAnnouncements() {
  const snap = await db.ref("announcements").orderByChild("createdAt").once("value");
  const anns = snap.val() || {};
  const container = document.getElementById("annList");

  if (!Object.keys(anns).length) {
    container.innerHTML = '<div class="card"><p class="small">No announcements yet.</p></div>';
    return;
  }

  container.innerHTML = Object.keys(anns).reverse().map(id => {
    const a = anns[id];
    return `
      <div class="card">
        <h3>${a.title}</h3>
        <p class="small">${a.createdAt}</p>
        <p>${a.body}</p>
      </div>
    `;
  }).join("");
}

/* LOGOUT */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await auth.signOut();
  window.location.href = "/#joinPage";
});
document.getElementById("logoutBtnMobile").addEventListener("click", async () => {
  await auth.signOut();
  window.location.href = "/#joinPage";
});

/* MOBILE MENU */
document.getElementById("menuToggle").addEventListener("click", () => {
  document.getElementById("mobileNav").classList.toggle("show");
});
</script>

</body>
</html>
