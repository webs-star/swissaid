<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Members — Events</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{--brand:#0C2856;--bg:#f8fafc}
body{font-family:Inter,Arial;background:var(--bg);margin:0;color:#0f1724}
.header{background:var(--brand);color:#fff;padding:12px 18px;display:flex;justify-content:space-between;align-items:center}
.container{max-width:1000px;margin:26px auto;padding:0 18px}
.card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 8px 20px rgba(2,6,23,0.05);margin-bottom:14px}
.btn{background:var(--brand);color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
.small{font-size:13px;color:#475569}
</style>
</head>
<body>
<header class="header"><a href="dashboard.html" style="color:#fff;text-decoration:none;font-weight:700">← Dashboard</a><div style="color:#fff">Events</div></header>

<main class="container">
  <div id="eventsList" aria-live="polite"><p class="small">Loading events…</p></div>
</main>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAQNayCzqw8NwIRaky4o21TPMXvL1ED5Mc",
  authDomain: "swissaid-1e9c9.firebaseapp.com",
  databaseURL: "https://swissaid-1e9c9-default-rtdb.firebaseio.com",
  projectId: "swissaid-1e9c9",
  storageBucket: "swissaid-1e9c9.firebasestorage.app",
  messagingSenderId: "598813811284",
  appId: "1:598813811284:web:d4a9ebf46da0fb290043c1"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

auth.onAuthStateChanged(user=>{
  if(!user) return window.location.href='/#joinPage';
  loadEvents();
});

async function loadEvents(){
  const snap = await db.ref('events').orderByChild('date').once('value');
  const events = snap.val() || {};
  const container = document.getElementById('eventsList');
  if(!Object.keys(events).length){
    container.innerHTML = '<div class="card"><p class="small">No events yet.</p></div>';
    return;
  }
  container.innerHTML = Object.keys(events).reverse().map(id=>{
    const e = events[id];
    return `
      <div class="card">
        <h3>${e.title}</h3>
        <p class="small">${e.date || ''} · ${e.location || ''}</p>
        <p>${e.description || ''}</p>
        <button class="btn" onclick="joinEvent('${id}', '${(e.title||'').replace(/'/g,\"\\'\")}')">Join</button>
      </div>
    `;
  }).join('');
}

async function joinEvent(eventId, title){
  const user = auth.currentUser;
  if(!user) return window.location.href='/#joinPage';
  const payload = { uid: user.uid, email: user.email, eventTitle: title, joinedAt: new Date().toISOString() };
  await db.ref(`eventSignups/${eventId}/${user.uid}`).set(payload);
  alert('You joined: ' + title);
}
</script>
</body>
</html>
